<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>综合办公系统--登录</title>
<link rel="stylesheet" th:href="@{${#themes.code('demo.css.file1')}}">
<link rel="stylesheet" th:href="@{${#themes.code('demo.css.file2')}}">
<link rel="stylesheet" th:href="@{${#themes.code('demo.css.file3')}}">
</head>
<body>
<div id="mask"></div>
<div id="login-box">
    <h1>
        <span class="line"></span>
        <span class="title">综合办公系统</span>
        <span class="line"></span>
    </h1>
    
    <div class="tip" style="margin-bottom: 10px">
        <i class="glyphicon glyphicon-th-large"></i>
        <span>用户登录</span>
    </div>
    <div class="login-info">
        <form method="post" th:object="${credential}">
            <div style="display: flex;justify-content: center;margin-bottom: 10px" th:if="${#fields.hasErrors('*')}">
                <span th:each="err : ${#fields.errors('*')}" th:utext="${err}"/>
            </div>
            <div class="form-group">
                <span class="glyphicon glyphicon-user"></span>
                <input id="username" type="text" class="form-control" th:field="*{username}"
                       th:accesskey="#{screen.welcome.label.netid.accesskey}" placeholder="name">
            </div>
            <div class="form-group">
                <span class="glyphicon glyphicon-lock"></span>
                <input type="password" class="form-control" th:accesskey="#{screen.welcome.label.password.accesskey}"
                       th:field="*{password}" placeholder="Password">
            </div>
            <section class="form-group" style="margin-top: 25px">
                <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
                <input type="hidden" name="_eventId" value="submit"/>
                <input type="hidden" name="geolocation"/>
                <input class="login btn btn-info pull-right"
                       name="submit"
                       accesskey="l"
                       th:value="#{screen.welcome.button.login}"
                       tabindex="6"
                       type="submit"/>
            </section>
        </form>
    </div>
</div>
</body>
</html>
